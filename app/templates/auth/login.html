{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <center><h1><span class="glyphicon glyphicon-pawn" style="font-size: 30px"> Sign In</h1></center>
    <br><br>
    <div class="row" >
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            {{ wtf.quick_form(form) }}
            <br><br><br><br>
            <p>{{ _('New User?') }} <a href="{{ url_for('auth.register') }}">{{ _('Click to Register!') }}</a></p>
            <p>
                {{ _('Forgot Your Password?') }}
                <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Click to Reset It') }}</a>
            </p>
        </div>

    </div>



    <style>
    #submit {
        background-color: #7cbef0 !important;
        margin-top: 20px;
        float: right;
    }
    </style>

{% endblock %}
