{% block head %}
    <style>
        #deadtime{
            font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
            font-size: x-large;
            text-align: center;
        };
    </style>
{% endblock %}

{% if current_user.deadtime_info %}
    <div id="deadtime">距 {{ current_user.deadtime_info }} 还有  <span id="days"></span> 天 </div>
{% endif %}


{% block scripts %}
    <script type="text/javascript">
        var date = '{{ current_user.deadtime_day }}';
        var no_hour = date.substring(0,10);
        var date1 = new Date();
        var date2 = new Date(no_hour);
        var days = (date2.getTime() - date1.getTime()) / (24 * 60 * 60 * 1000);
        var days = parseInt(days);
        document.getElementById("days").innerHTML=days;
        if(days>=180){
            document.getElementById("days").style.color = '#1abc9c';
        }
        else if(days>=90){
            document.getElementById("days").style.color = '#2ecc71';
        }
        else if(days>=10){
            document.getElementById("days").style.color = '#e67e22';
        }
        else{
            document.getElementById("days").style.color = '#e74c3c';
        }
    </script>
{% endblock %}
